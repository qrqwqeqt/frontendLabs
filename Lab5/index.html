<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Брюхов А. В. ІМ-23</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="formContainer">
            <div class="inputFrame">
                <form id="main_form">
                    <div class="formTitle">
                        <h1>Форма для заповнення</h1>
                    </div>

                    <div class="fields">
                        <div class="pib">
                            <input type="text" id="pib_field" placeholder="ПІБ">
                        </div>

                        <div class="phone">
                            <input type="text" id="phone_field" placeholder="Телефон">
                        </div>

                        <div class="idCard">
                            <input type="text" id="idCard_field" placeholder="ПІБ">
                        </div>

                        <div class="faculty">
                            <input type="text" id="faculty_field" placeholder="Факультет">
                        </div>

                        <div class="birth">
                            <input type="text" id="birth_field" placeholder="Дата народженя">
                        </div>
                    </div>

                    <div class="formButton">
                        <button id="confirm_button">Підтвердити</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <div class="tableContainer">
            <h2>Таблиця</h2>
            <input type="color" id="color_picker" value="#ff0000">
            <table id="color_table"></table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
    
</body>
</html>
